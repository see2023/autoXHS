{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
	<!-- 左侧面板：聊天和任务 -->
	<div class="left-panel">
		<div class="chat-container">
			<div class="chat-history" id="chatHistory">
				<!-- 对话历史将在这里动态添加 -->
			</div>
		</div>

		<div class="controls-bottom">
			<textarea id="userInput" class="search-input" placeholder="输入搜索词或问题..."></textarea>
			<button class="control-button" onclick="Chat.handleInput()">发送</button>
			<button class="control-button" onclick="App.searchXiaohongshu()">搜索</button>
			<button class="control-button" onclick="App.openXiaohongshu()">小红书</button>
			<button class="control-button" onclick="App.testBrowser()">OCR</button>
		</div>

		<div class="active-tasks" id="activeTasks">
			<!-- 活动任务将在这里显示 -->
		</div>
	</div>

	<!-- 右侧面板：可视化结果 -->
	<div class="right-panel" id="visualizationPanel">
		<div class="visualization-section">
			<h3>分析总结</h3>
			<div class="summary-text" id="analysisSummary"></div>
		</div>

		<div class="visualization-section">
			<h3>关键词分布</h3>
			<div class="chart-container" id="wordCloud"></div>
		</div>

		<div class="visualization-section">
			<h3>观点分布</h3>
			<div class="chart-container" id="opinionDistribution"></div>
		</div>

		<div class="visualization-section">
			<h3>争议点分析</h3>
			<div class="chart-container" id="controversyAnalysis"></div>
		</div>
	</div>
</div>
{% endblock %}
